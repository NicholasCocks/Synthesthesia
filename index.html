<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div id="page_container">
        
      <h1 class="app_title">Synthesthesia</h1>
      <canvas id="canvas"></canvas>
      <canvas id="visualizer1"></canvas>
      
      <div class="equation_container">
        <math>
            <item>F<sub>512</sub> 
        </math>
        <p> = </p>
        <span>&#8721;</span>
        <item> x<sub>512</sub> 
        <box><span>&#8337;</span>-(V<sub>in</sub>-V<sub>out</sub>)<over>2</over></box>
         <p>*</p>  
        <!--  -->
      </div>

      <span class="about_icon">
      <i class="fas fa-question-circle"></i>
      </span>
      <div class="about_tab inactive">
        <p><i>Please use headphones and a mouse for best experience.</i></p>
        <h3>Controls</h3>
        <div class="control_line">
          <p>Left Click: </p>
          <p>Draw.</p>
        </div>
        <div class="control_line">
          <p>Right Click:</p>
          <p>Erase board.</p>
        </div>
        <h3>Synth Brush Controls</h3>
        <div class="control_line">
          <p>Left + Right Click:</p>
          <p>Hold note.</p>
        </div>
        <div class="control_line">
          <p>Double Click:</p>
          <p>Clear notes.</p>
        </div>
      </div>
      <div id="author"><p>by </p> <a href="#" > Nicholas Cocks</a></div>
    </div>
    
    <script src="./dist/main.js"></script>
  </body>
</html>
